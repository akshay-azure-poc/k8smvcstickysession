apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvcsticksession
spec:
  selector:
      matchLabels:
        app: mvcsticksession
  replicas: 1
  template:
      metadata:
        labels:
            app: mvcsticksession
      spec:
        containers:
        - name: mvcsticksession
          image: mvcsspocsacr.azurecr.io/mvcsspoc:v1
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 80
              path: /
          livenessProbe:
            httpGet:
              port: 80
              path: /
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
        nodeSelector:
         beta.kubernetes.io/os: windows 
---
apiVersion: v1
kind: Service
metadata:
  name: mvcsticksession
spec:
  selector:
    app: mvcsticksession
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80    
  type: LoadBalancer